<div class="stats-container">

  <div class="time-period">
    <h4>Time Frame: </h4>
    <select name="" id="">
      <option *ngFor="let timePeriod of timePeriods" [value]="timePeriod">{{timePeriod}}</option>
    </select>
  </div>

  <div class="card distribution">
    <div class="card-container">
      <h5>Request Distribution</h5>
      <br>
      <p>Calls Received: {{displayedStats.callsReceived}}</p>
      <p>Chats Received: {{today.chatsReceived}}</p>
      <p>Emails Received: {{today.emailsReceived}}</p>
    </div>
  </div>

  <div class="card email-completion">
    <div class="card-container">
      <h5>Email Ticket Completion</h5>
      <br>
      <p>Email Tickets Received: {{today.emailsReceived}}</p>
      <p>Email Tickets Solved: {{today.emailsSolved}}</p>
    </div>  
  </div>

</div>
